<app-navbar></app-navbar>
<div class="container">
<h2> Employee List </h2>
<table class="table table-hover">
  <thead>
    <tr>
      <th> ID </th>
      <th> First Name </th>
      <th> Last Name </th>
      <th> Gender </th>
      <th> Email ID </th>
      <th> Designation </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td> {{employee.id}} </td>
      <td> {{ employee.firstname }} </td>
      <td> {{ employee.lastname }} </td>
      <td> {{ employee.gender }} </td>
      <td> {{ employee.emailid }} </td>
      <td> {{ employee.designation }} </td>
      <td> <button type="button" class="btn btn-outline-primary" (click)="OnEdit()">Edit</button></td>
      <td> <button type="button" class="btn btn-outline-danger" (click)="OnDelete()">Delete</button></td>
    </tr>
  </tbody>
</table>
</div>
